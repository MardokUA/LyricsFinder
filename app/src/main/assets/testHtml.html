<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="GENERATOR" content="Mozilla/4.72 [en] (WinNT; U) [Netscape]">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Card check</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-appearance:none;
        }
        body {
            width: 100%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 25px;
            display: table;
            height: 100%;
        }

        form {
            width: 100%;
            min-width: 320px;
            display: table-cell;
            vertical-align: top;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .InputItem {
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding-top: 20px;
            position: relative;
            width: 100%;
        }
        .InputItem .InputItem__label {
            color: #88949c;
            left: 25px;
            position: absolute;
            top: 25px;
            transition: all ease 500ms;
        }
        .InputItem .InputItem__input.active + label,
        .InputItem .InputItem__input:focus + label{
            font-size: 12px;
            left: 0;
            top: 0;
            transition: all ease 500ms;
        }
        .InputItem .InputItem__input {
            border: 0;
            border-bottom: 1px solid #eceef0;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
            font-size: 18px;
            padding: 5px 5px 5px 20px;
            width: 100%;
        }
        .InputItem .InputItem__input.active {
            border-bottom-color: #229fff;
        }
        .InputItem .InputItem__input:focus {
            outline: 0;
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding-top: 30px;
        }
        .row .cardDate {
            padding-right: 15px;
        }

        .errorDescription {
            color: red;
            visibility: hidden;
        }

      this.setLogo = function (event) {
        var value = event.target.value.slice(0, 1);

        if (value === "4") {
          _this.cardNumber.classList.remove('masterCard');
          _this.cardNumber.classList.add('visa');
        } else if (value === "5") {
          _this.cardNumber.classList.remove('visa');
          _this.cardNumber.classList.add('masterCard');
        } else {
          _this.cardNumber.classList.remove('masterCard');
          _this.cardNumber.classList.remove('visa');
        }
      };

      this.checkSymbol = function (event) {
        event.target.value = event.target.value.replace(/[A-Za-z]/g, '');
      };

      this.validCardNumber = function () {
        if (_this.submitCardNumber.value.length !== 16) {
          _this.cardNumber.classList.add('error');
          return false;
        }

        _this.cardNumber.classList.remove('error');
        return true;
      };

      this.validDate = function () {
        if (!_this.submitMonth.value || _this.submitMonth.value < 1 || _this.submitMonth.value > 12 || !_this.submitYear.value || _this.submitYear.value < 0 || _this.submitYear.value > 25) {
          _this.cardDate.classList.add('error');
          return false;
        } else {
          _this.cardDate.classList.remove('error');
          return true;
        }
      };

      this.validCvv = function () {
        if (!_this.submitCVC2.value || _this.submitCVC2.value.length !== 3) {
          _this.cardCvv.classList.add('error');
          return false;
        } else {
          _this.cardCvv.classList.remove('error');
          return true;
        }
      };

      this.setState = function (newState) {
        _this.state = Object.assign({}, _this.state, newState);

        _this.render();
      };

      this.checkEmptyInput = function () {

        var elements = [_this.cardNumber, _this.cardDate, _this.cardCvv];

        elements.forEach(function (item) {
          !!item.value ? item.classList.add('active') : item.classList.remove('active');
        });
      };

      this.render = function () {
        _this.checkEmptyInput();

        _this.submitCardNumber.value = _this.state.cardNumber;
        _this.submitMonth.value = _this.state.month;
        _this.submitYear.value = _this.state.year;
        _this.submitCVC2.value = _this.state.cvv;

        if (!!_this.state.cardNumber && !!_this.state.month && !!_this.state.year) {
          _this.submitButton.classList.add('active');
        } else {
          _this.submitButton.classList.remove('active');
        }
      };

      this.state = {
        cardNumber: '',
        date: '',
        month: '',
        year: '',
        cvv: ''
      };

      this.initElements();
      this.initEvents();
    }
