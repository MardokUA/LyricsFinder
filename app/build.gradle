apply plugin: 'com.android.application'

ext {

    compileVer = 27
    targetVer = 26
    minVer = 19
    codeVer = 1
    nameVer = '1.0'
    supportLibVer = '27.1.1'

    retrofitVer = '2.3.0'
    rxJavaVer = '2.1.15'
    rxAndroidVer = '2.0.2'
    constraintVer = '1.1.3'
    okHttpVer = '3.10.0'
}

android {
    compileSdkVersion compileVer

    defaultConfig {
        applicationId "com.gmail.laktionov.sample.rx.lyricsfinder"

        minSdkVersion minVer
        targetSdkVersion targetVer
        versionCode codeVer
        versionName nameVer

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "BASE_URL", '"https://api.lyrics.ovh/v1/"'
        vectorDrawables {
            useSupportLibrary = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$supportLibVer"
    implementation "com.android.support.constraint:constraint-layout:$constraintVer"
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVer"
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVer"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitVer"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVer"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVer"
    implementation "com.squareup.okhttp3:logging-interceptor:$okHttpVer"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
